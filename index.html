<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Garden Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #cdeccd;
      padding: 2rem;
    }

    #garden {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .plant {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #aadfaa, #7cc67c);
      border-radius: 50%;
      cursor: default;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .flower {
      background: radial-gradient(circle, yellow, orange);
      cursor: pointer;
    }

    #shop, #inventory {
      margin: 1rem 0;
    }

    button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #77cc77;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #66bb66;
    }

    h1 {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ» My Garden Game</h1>
  <p>Coins: <span id="coins">100</span></p>

  <div id="shop">
    <h2>Seed Shop</h2>
    <button onclick="buySeed('sunflower')">Buy Sunflower Seed (10 coins)</button>
  </div>

  <div id="inventory">
    <h2>Inventory</h2>
    <p>Sunflower Seeds: <span id="sunflowerCount">0</span></p>
    <button onclick="plantSeed('sunflower')">Plant Sunflower ðŸŒ±</button>
  </div>

  <h2>Garden</h2>
  <div id="garden"></div>

  <script>
    let coins = 100;
    let inventory = {
      sunflower: 0
    };

    const plantData = {
      sunflower: {
        cost: 10,
        growTime: 25000, // 25 seconds
        emoji: "ðŸŒ»",
        sellPrice: 15
      }
    };

    function updateUI() {
      document.getElementById('coins').textContent = coins;
      document.getElementById('sunflowerCount').textContent = inventory.sunflower;
    }

    function buySeed(type) {
      const plant = plantData[type];
      if (coins >= plant.cost) {
        coins -= plant.cost;
        inventory[type]++;
        updateUI();
      } else {
        alert("Not enough coins!");
      }
    }

    function plantSeed(type) {
      if (inventory[type] > 0) {
        inventory[type]--;

        const plant = document.createElement("div");
        plant.classList.add("plant");
        plant.textContent = "ðŸŒ±";

        document.getElementById("garden").appendChild(plant);
        updateUI();

        const { growTime, emoji, sellPrice } = plantData[type];

        setTimeout(() => {
          plant.classList.add("flower");
          plant.textContent = emoji;
          plant.style.cursor = "pointer";
          plant.addEventListener("click", () => {
            plant.remove();
            coins += sellPrice;
            updateUI();
          });
        }, growTime);
      } else {
        alert("No seeds!");
      }
    }

    updateUI();
  </script>
</body>
</html>
