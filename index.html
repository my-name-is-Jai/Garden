<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Garden Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #cdeccd;
      padding: 2rem;
    }

    #garden {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .plant {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #aadfaa, #7cc67c);
      border-radius: 50%;
      cursor: default;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      position: relative;
    }

    .flower {
      cursor: pointer;
    }

    .sunflower {
      background: radial-gradient(circle, yellow, orange);
    }

    .strawberry {
      background: radial-gradient(circle, pink, red);
    }

    #shop, #inventory {
      margin: 1rem 0;
    }

    button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #77cc77;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #66bb66;
    }

    h1 {
      font-size: 2rem;
    }

    .tooltip {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #444;
      color: #fff;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 12px;
      white-space: nowrap;
      display: none;
    }

    .plant:hover .tooltip {
      display: block;
    }
  </style>
</head>
<body>
  <h1>🌻 My Garden Game</h1>
  <p>Coins: <span id="coins">100</span></p>

  <div id="shop">
    <h2>Seed Shop</h2>
    <button onclick="buySeed('sunflower')">Buy Sunflower Seed (10 coins)</button>
    <button onclick="buySeed('strawberry')">Buy Strawberry Seed (50 coins)</button>
  </div>

  <div id="inventory">
    <h2>Inventory</h2>
    <p>Sunflower Seeds: <span id="sunflowerCount">0</span></p>
    <p>Strawberry Seeds: <span id="strawberryCount">0</span></p>
    <button onclick="plantSeed('sunflower')">Plant Sunflower 🌱</button>
    <button onclick="plantSeed('strawberry')">Plant Strawberry 🌱</button>
  </div>

  <h2>Garden</h2>
  <div id="garden"></div>

  <script>
    let coins = 100;
    let inventory = {
      sunflower: 0,
      strawberry: 0
    };

    const plantData = {
      sunflower: {
        cost: 10,
        growTime: 25000,
        emoji: "🌻",
        class: "sunflower",
        sellPrice: 15,
        regrows: false
      },
      strawberry: {
        cost: 50,
        growTime: 60000,
        emoji: "🍓",
        class: "strawberry",
        sellPrice: 20,
        regrows: true
      }
    };

    function updateUI() {
      document.getElementById('coins').textContent = coins;
      document.getElementById('sunflowerCount').textContent = inventory.sunflower;
      document.getElementById('strawberryCount').textContent = inventory.strawberry;
    }

    function buySeed(type) {
      const plant = plantData[type];
      if (coins >= plant.cost) {
        coins -= plant.cost;
        inventory[type]++;
        updateUI();
      } else {
        alert("Not enough coins!");
      }
    }

    function plantSeed(type) {
      if (inventory[type] > 0) {
        inventory[type]--;
        const data = plantData[type];

        const plant = document.createElement("div");
        plant.classList.add("plant");
        plant.textContent = "🌱";

        const tooltip = document.createElement("div");
        tooltip.className = "tooltip";
        tooltip.textContent = "Growing...";
        plant.appendChild(tooltip);

        document.getElementById("garden").appendChild(plant);

        const plantedAt = Date.now();
        const readyAt = plantedAt + data.growTime;

        // Update tooltip every 0.5 seconds
        const interval = setInterval(() => {
          const remaining = Math.max(0, Math.floor((readyAt - Date.now()) / 1000));
          if (remaining > 0) {
            tooltip.textContent = `${remaining}s remaining`;
          } else {
            tooltip.textContent = `Ready to harvest!`;
            clearInterval(interval);
          }
        }, 500);

        function grow() {
          plant.classList.add("flower", data.class);
          plant.textContent = data.emoji;
          plant.appendChild(tooltip); // Keep tooltip on top
          plant.style.cursor = "pointer";

          plant.onclick = () => {
            coins += data.sellPrice;
            updateUI();
            if (data.regrows) {
              plant.textContent = "🌱";
              plant.classList.remove(data.class);
              plant.style.cursor = "default";
              plant.onclick = null;

              // reset timer and tooltip
              const newPlantedAt = Date.now();
              const newReadyAt = newPlantedAt + data.growTime;

              const regrowInterval = setInterval(() => {
                const remaining = Math.max(0, Math.floor((newReadyAt - Date.now()) / 1000));
                if (remaining > 0) {
                  tooltip.textContent = `${remaining}s remaining`;
                } else {
                  tooltip.textContent = `Ready to harvest!`;
                  clearInterval(regrowInterval);
                }
              }, 500);

              setTimeout(grow, data.growTime);
            } else {
              plant.remove();
            }
          };
        }

        setTimeout(grow, data.growTime);
        updateUI();
      } else {
        alert("No seeds!");
      }
    }

    updateUI();
  </script>
</body>
</html>
